{% extends "base.html" %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}
<form action="/login" method="post" name="login">
  <p><label>Region</label>
    <select>
        {% for region, url in auth_urls_v3.iteritems() %}
          {% if region == default_region %}
          <option value="{{url}}" selected="selected">{{region}}</option>
          {% else %}
          <option value="{{url}}">{{region}}</option>
          {% endif %}
        {% endfor %}
    </select>
  <p><input type="text" name="username" value="" placeholder="Username"></p>
  <p><input type="password" name="password" value="" placeholder="Password"></p>
  <p><input type="checkbox" name="remember_me" id="remember_me"> Remember me</p>
  <p><input type="submit" name="submit" value="Login"></p>
</form>
{% endblock %}
